<!DOCTYPE html>
<html>
<head>

<meta name="viewport" content="width=device-width, minimum-scale=1.0, maximum-scale=1.0">

<style>

.pano {
	margin: 0 -1em;
  height: calc(100vw*3/4);
  background-color: #ccc;
  overflow: hidden;
  position: relative;
  background-size: auto 300%;
  background-position: 50% 50%;
  transition: background-position .05s;
}

</style>

</head>
<body>

<div id="pano" class="pano" style="background-image: url('images/car.jpg');">
</div>
<p>17.9</p>
<p>Alpha value: <span id="x"></span><br>Last value: <span id="maOld"></span></p>
<p>Are the values equal? <span id="check"></span></p>
<p>Direction? <span id="direction"></span></p>
<p>Normalized value: <span id="mA"></span></p>
<p>Background position: <span id="bg"></span></p>
<script>

	// this is all device orientation

  var pano = document.getElementById('pano');
  function handleOrientation(event) {
    // collect device orientation values
    var mA        = event.alpha  / 3.60;
    var mB        = event.beta / 3.60;
    var mG        = event.gamma / 3.60;


    // record old alpha values
    var alphaValues = new Array();
    alphaValues.push(event.alpha)
    // call the last alpha value recorded
    var maOld = alphaValues.slice(-1)[0]

    // test stuff
    var bg = pano.style.backgroundPosition;
    var mfix      = event.alpha;
    document.getElementById('x').innerHTML = mfix;
    document.getElementById('mA').innerHTML = mA;
    document.getElementById('bg').innerHTML = bg;
    document.getElementById('maOld').innerHTML = maOld;


    // Check to see if maOld is being checked correctly. The response should almost always be "The are no :)"

    if (maOld == mA) {
      document.getElementById('check').innerHTML = "They are :(";
    }
    else {
      document.getElementById('check').innerHTML = "They are not :)"; 
    }


    // attempt to change i values for background

    if (mA > maOld) {
      document.getElementById('direction').innerHTML = "Right";
    }
    else if (mA < maOld) {
      document.getElementById('direction').innerHTML = "Left";
    }
    else {
      document.getElementById('direction').innerHTML = "Not moving";
    }


    // attempt to change i values for background


    do {
      var i = 0;

      if (mA > maOld) {
        var i = i + 1;
      }
      else if (mA < maOld) {
        var i = i - 1;
      }
      else {
        var i = i;
      }

      var bgp = 50 + i;

      // print direction
      pano.style.backgroundPosition =
      (bgp * -1) + '% ' + ((mB / -1.8) - 60) + '%';
    }
    while ( mA != maOld )

  }
  window.addEventListener('deviceorientation', handleOrientation);



</script>

</body>
</html>
