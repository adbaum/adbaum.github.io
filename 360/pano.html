<!DOCTYPE html>
<html>
<head>

<meta name="viewport" content="width=device-width, minimum-scale=1.0, maximum-scale=1.0">

<style>

.pano {
	margin: 0 -1em;
  height: calc(100vw*3/4);
  background-color: #ccc;
  overflow: hidden;
  position: relative;
  background-size: auto 300%;
  background-position: 50% 50%;
  transition: background-position .05s;
}

</style>

</head>
<body>

<div id="pano" class="pano" style="background-image: url('images/car.jpg');">
</div>
<p>17.7</p>
<p>Alpha value: <span id="x"></span><br>Last value: <span id="maOld"></span></p>
<p>Is the new alpha equal to the old alpha? <span id="check"></span></p>
<p>Moving right? <span id="right"></span></p>
<p>Moving left? <span id="left"></span></p>
<p>Normalized value: <span id="mA"></span></p>
<p>Background position: <span id="bg"></span></p>
<script>

	// this is all device orientation

  var pano = document.getElementById('pano');
  function handleOrientation(event) {
    var mfix      = event.alpha;
    var mA        = event.alpha  / 3.60;
    var mB        = event.beta / 3.60;
    var mG        = event.gamma / 3.60;



    var alphaValues = new Array();

    alphaValues.push(event.alpha)

    var maOld = alphaValues.slice(-1)[0]

    var bg = pano.style.backgroundPosition;
    document.getElementById('x').innerHTML = mfix;
    document.getElementById('mA').innerHTML = mA;
    document.getElementById('bg').innerHTML = bg;
    document.getElementById('maOld').innerHTML = maOld;
    if (maOld == mA) {
      document.getElementById('check').innerHTML = "Boo.";
    }
    else {
      document.getElementById('check').innerHTML = "Yay!"; 
    }



    var i = 0;

    if (mA > maOld) {
      document.getElementById('right').innerHTML = "Yes";
      document.getElementById('left').innerHTML = "No";
      var i = i + 1;
    }
    else if (mA < maOld) {
      document.getElementById('right').innerHTML = "No";
      document.getElementById('left').innerHTML = "Yes";
      var i = i - 1;
    }
    else {
      document.getElementById('right').innerHTML = "No";
      document.getElementById('left').innerHTML = "No";
      var i = i;
    }

    var bgp = 50 + i;

    pano.style.backgroundPosition =
    (bgp * -1) + '% ' + ((mB / -1.8) - 60) + '%';

  }
  window.addEventListener('deviceorientation', handleOrientation);



</script>

</body>
</html>
