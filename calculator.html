<!DOCTYPE html>
<html>
<head>
	<title>Quiz Design</title>

<script>
function getAge()
	{
		var hours=document.getElementById("hours");
		var result=hours * 21.8
		document.getElementById('output').innerHTML = result
	}
</script>

</head>
<body>



<div class="sitting-calculator">
	<input type="text" size="5" id="hours" placeholder="ex. 4" value="">

	<button onclick="getAge()">How quickly are you killing yourself?</button>

<div id="output"></div>

</div>

</body>
</html>
