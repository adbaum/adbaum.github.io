<!DOCTYPE html>
<html>
<head>
	<title>Quiz Design</title>
	
	<script>
function getTime() {
dhours = document.getElementById(dhours)
    result = dhours * 21.8;
    document.getElementById("result").innerHTML = result;
}
</script>

</head>
<body>



<div class="sitting-calculator">
	<input type="text" size="5" id="dhours" placeholder="ex. 4" value="">

	<button onclick="getTime(document.getElementById('result').value">How quickly are you killing yourself?</button>

<div id="result"></div>

</div>

</body>
</html>
