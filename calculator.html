<!DOCTYPE html>
<html>
<head>
	<title>Death Calc</title>

<script>
function getAge(inputHours)
	{
		var minutes = inputHours * 21.8;
		var hours = Math.floor(minutes / 60);
		var minutes = Math.floor(minutes - (60*hours));
		
		var min_year = inputHours * 21.8 * 52;
		var days = Math.round(min_year / 60 / 24);
		
		document.getElementById('output').innerHTML = "<p>For every week you sit " + inputHours ", you shave " + hours + " hours and " + minutes + " minutes off your life.</p><p>Per year, you lose about " + days + " days.</p>";
	}
</script>

</head>
<body>



<div class="sitting-calculator">
	<input type="text" size="5" id="inputHours" placeholder="ex. 4" value="">

	<button onclick="getAge(document.getElementById('inputHours').value)">How quickly are you killing yourself?</button>

<div id="output"></div>

</div>

</body>
</html>
