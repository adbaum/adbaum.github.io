<!DOCTYPE html>
<html>
<head>
	<title>Death Calc</title>

<script>
function getAge(hours)
	{
		var result = hours * 21.8;
		document.getElementById('output').innerHTML = result;
	}
</script>

</head>
<body>



<div class="sitting-calculator">
	<input type="text" size="5" id="hours" placeholder="ex. 4" value="">

	<button onclick="getAge(document.getElementById('hours').value)">How quickly are you killing yourself?</button>

<div id="output"></div>

</div>

</body>
</html>
