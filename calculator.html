<center>

<div style="display:none;" id="output"></div>
</div>
</center>

$(".calculate").click(function(){

  });

		var min_year = inputHours * 21.8 * 52;

<p style="font-size:10pt;">With margin of error, you may lose about " + hours_low + " to " + hours_high + " weekly, and " + days_low + " to " + days_high + "in a year.</p>";
	}
</script>
