<!DOCTYPE html>
<html>
  <head>
    <title>SVG tween line example</title>
    <style>
      html,
      body {
        height: 100%;
      }

      body {
        margin: 0;
      }

      .container {
        width: 100%;
        height: 100vh;
        position: relative;
      }

      .container svg {
        display: block;
        position: absolute;
        top: 50%;
        left: 50%;
        max-height: 90vh;
        transform: translate(-50%, -50%);
      }
    </style>
  </head>
  <body>
    <div class="container">
      <svg
        preserveAspectRatio="none"
        stroke-dasharray="10, 5"
        x="0"
        y="0"
        width="100%"
        viewBox="0 0 1056.24 630.48"
      >
        <path
          fill="none"
          id="path"
          stroke="rgb( 224, 0, 0 )"
          stroke-width="3"
          vector-effect="non-scaling-stroke"
        />
      </svg>
    </div>
  </body>
  <script src="./client.dist.js"></script>
</html>
