<!DOCTYPE html>
<html>
  <head>
    <title>SVG tween line example</title>
    <style>
      html,
      body {
        height: 100%;
      }

      body {
        margin: 0;
      }

      svg {
        height: 100%;
        width: 100%;
      }
    </style>
  </head>
  <body>
    <svg
      height="6"
      preserveAspectRatio="xMidYMid meet"
      viewBox="-400 -200 2000 1000"
      width="3"
      stroke-dasharray="10, 5"
    >
      <path
        fill="none"
        id="path"
        stroke="rgb( 224, 0, 0 )"
        stroke-width="3"
        vector-effect="non-scaling-stroke"
      />
    </svg>
  </body>
  <script src="./client.dist.js"></script>
</html>
