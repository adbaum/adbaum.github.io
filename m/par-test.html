<html>
  <head>
		<style>
			.c1 {
				position:relative;
				height:600px;
				width:80%;
				margin:60px;
				transform:skewx(-3deg) rotate(-3deg);
				-webkit-transform: rotate(-3deg) skewx(-3deg);
				-moz-transform: rotate(-3deg) skewx(-3deg);
				-ms-transform: rotate(-3deg) skewx(-3deg);
				-o-transform: rotate(-3deg) skewx(-3deg);
				overflow:hidden;
			}

			.c1:before {
				content:"";
				position: absolute;
				width: 200%;
				height: 200%;
				top: 0%;
				left: 0%;
				z-index: -1;
				background-image:url('http://upload.wikimedia.org/wikipedia/commons/6/62/Fashion_Week_Toronto_2010.jpg');
					-webkit-transform: rotate(3deg) skewx(3deg);
					-moz-transform: rotate(3deg) skewx(3deg);
					-ms-transform: rotate(3deg) skewx(3deg);
					-o-transform: rotate(3deg) skewx(3deg);
					transform: rotate(3deg) skewx(3deg);
          background-size:50%;
			}

			.c3 {
				position:relative;
				display:block;
				height:600px;
				width:80%;
				margin:60px;
				transform:skewx(-3deg) rotate(-3deg);
				-webkit-transform: rotate(-3deg) skewx(-3deg);
				-moz-transform: rotate(-3deg) skewx(-3deg);
				-ms-transform: rotate(-3deg) skewx(-3deg);
				-o-transform: rotate(-3deg) skewx(-3deg);
				overflow:hidden;
			}

			.c3:before {
				content:"";
				position: absolute;
				width: 200%;
				height: 200%;
				top: 0%;
				left: 0%;
				z-index: -2;
				background-image:url('http://www.sweethome3d.info/wp-content/gallery/floor-tiles-mosaic-small-square/Mosaic%20Tile%2016.jpg');
					-webkit-transform: rotate(3deg) skewx(3deg);
					-moz-transform: rotate(3deg) skewx(3deg);
					-ms-transform: rotate(3deg) skewx(3deg);
					-o-transform: rotate(3deg) skewx(3deg);
					transform: rotate(3deg) skewx(3deg);
			}

		.c2 {
			width:20%;
			margin:60px;
			background-color:#F7756F;
			padding:20px;
			text-align:center;
			transform:skewx(-3deg) rotate(-3deg);
			-webkit-transform: rotate(-3deg) skewx(-3deg);
			-moz-transform: rotate(-3deg) skewx(-3deg);
			-ms-transform: rotate(-3deg) skewx(-3deg);
			-o-transform: rotate(-3deg) skewx(-3deg);
		}

		.c2 p {
			color:#fff;
			font-size:1.2em;
			-webkit-transform: rotate(3deg) skewx(3deg);
			-moz-transform: rotate(3deg) skewx(3deg);
			-ms-transform: rotate(3deg) skewx(3deg);
			-o-transform: rotate(3deg) skewx(3deg);
			transform: rotate(3deg) skewx(3deg);
		}

		</style>
	</head>
	<body>
		<div class="c1">
		</div>
		<div class="c2">
			<p>"I am a long pullquote, and I read like this."</p>
		</div>
		<div class="c3">
		</div>
	</body>
</html>
