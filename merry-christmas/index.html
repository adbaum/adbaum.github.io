<body>
	<div class="container">
		<div class="text" id="text">
			Click the button to say Merry Christmas to your friends and family!
		</div>
		<button class="button holidays transparent" id="sayHappy">
			Happy Holidays
		</button>
		<button class="button christmas" id="sayMerry">
			Merry Christmas
		</button>
	</div>
	<div class="threat transparent" id="one">
		political correctness
	</div>
	<div class="threat transparent" id="two">
		starbucks
	</div>
	<div class="threat transparent" id="three">
		liberal media
	</div>
	<script>
		function getMouseCoords(e) {
		  var e = e || window.event;
		  document.getElementById('sayHappy')
		}


		var followCursor = (function() {
		  var s = document.getElementById('sayHappy');

		  return {
		    init: function() {
		      document.body.appendChild(s);
		    },

		    run: function(e) {
		      var e = e || window.event;
		      s.style.left  = (e.clientX - 45) + 'px';
		      s.style.top = (e.clientY - 30) + 'px';
		      getMouseCoords(e);
		    }
		  };
		}());

		window.onload = function() {
		  followCursor.init();
		  document.body.onmousemove = followCursor.run;
		}

		/* the random stuff */

	</script>
</body>
</html>
