<!DOCTYPE html>
<html>
  	<head>
    	<title>Adam Baumgartner | Journalistic Designer</title>
    	
    	<link href='http://fonts.googleapis.com/css?family=Bitter:400,700,400italic' rel='stylesheet' type='text/css'>
    	<link href='http://fonts.googleapis.com/css?family=Open+Sans:300italic,400italic,600italic,700italic,800italic,400,300,600,700,800' rel='stylesheet' type='text/css'>
	
	 <script type="text/javascript" src="http://code.jquery.com/jquery-latest.min.js"></script>
	
	<style>
		
body,html {
	margin:0px;
	background-color:#ffffff;
	height:100%;
	min-height:100%;
}

.nav {
	background-color:#ffffff;
  	padding:12px;
  	width:100%;
  	text-align:center;
  	position:fixed;
  	top:0px;
  	left:0px;
  	z-index:20;
  	box-shadow: 1px 1px 1px 0px #5E5E5E;
}

.nav a {
    color:#000000;
    font-size:15px;
    font-family: 'Open Sans', sans-serif;
    text-decoration:none;
    margin:10px;
}

.nav a:hover {
    color:#000000;
   font-size:15px;
   font-family: 'open sans', sans-serif;
   border-bottom:2px solid #808080;
   margin:10px;
}

.nav a:active {
   color:#000000;
   font-size:15px;
   font-family: 'open sans', sans-serif;
   border-bottom:2px solid #808080;
   margin:10px;
}

.intro {
  width:100%;
  height:100%;
  min-height:100%;
  margin:0px;
  background-color:#FBC67B; 
  max-height:1000px;
}

.icon {
  position:absolute;
  width:100%;
  height:100%;
  min-height:100%;
  margin:0px;
  z-index:1;
  margin-top:75px;
}

.title {
  padding-left:20%;
  padding-top:17%;
  font-family: 'Bitter', serif;
  background-color:transparent;
  position:absolute;
  z-index:2;
  color:#ffffff;
}

.title span:first-child {
  font-size:80pt;
  font-weight:700;
}

.title span:nth-of-type(2) {
  font-size:20pt;
}

.main {
  z-index:7;
  height:1500px;
  background-color:#ffffff;
  position:relative;
  box-shadow: 0px 2px 3px 1px #5E5E5E;
}
	</style>
	
	<script>
		$(window).scroll(function () {

        $('.title').css({
            'top': -($(this).scrollTop() / 2) + "px"
        });
        
        $('.icon').css({
            'top': -($(this).scrollTop() / 1.2) + "px"
        });

    });
	</script>

    </head>


    <body>

		<div class="nav">
			<span>
				<a href="#home">Home</a>
				<a href="#portfolio">Portfolio</a>
				<a href="#development">Development</a>
				<a href="#contact">Contact</a>
			</span>
		</div>
		<div class="intro">
			<div class="title">
				<span>Hi, I'm Adam.</span><br><br>
				<span>I'm a thinker and a storyteller.<br>But mostly, I'm a problem solver.</span>
			</div>
			<div class="icon"><img style="width:100%;" src="http://farm8.staticflickr.com/7224/13153709753_9da69dece1_o.png"></div>


		</div>
		<div class="main">
		</div>

    </body>
 </html>
