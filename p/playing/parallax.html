<!DOCTYPE html>
<html>
	<head>
		<link href="stylesheet.css" rel="stylesheet" type="text/css">
		<link rel="shortcut icon" href="/assets/header.png">
		<title>Trololol</title>
	</head>
	<body>
		<div class="first">
			<div class="bg1" data-start="background-position:25% 500px;" data-end="background-position:25% -500px;">
			</div>
			<div class="bg2" data-start="background-position:50% 300px;" data-end="background-position:50% -300px;">
			</div>
			<div class="bg3" data-start="background-position:80% 100px;" data-end="background-position:80% -100px;">
			</div>
		</div>
		<div class="second">
			<div class="trip1" data-start="background-position:25% 500px;" data-end="background-position:25% -500px;">
				Top
			</div>
			<div class="trip2" data-start="background-position:50% 300px;" data-end="background-position:50% -300px;">
				Middle
			</div>
			<div class="trip3" data-start="background-position:80% 100px;" data-end="background-position:80% -100px;">
				Bottom
			</div>
			<div class="third" data-1750-start="opacity:0;" data-1100-end="opacity:1;">
				Fade in
			</div>
		</div>
		
		<script type="text/javascript" src="skrollr.min.js"></script>
		<script type="text/javascript">
		    var s = skrollr.init();
    	</script>
	</body>
</html>
