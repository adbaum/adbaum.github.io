<html>
   <head>
      <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />

    <title>Wireframes</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="stylesheet.css" rel="stylesheet" type="text/css">


    <script src="masonry.pkgd.min.js"></script>
    <script src="//use.typekit.net/zze1fkv.js"></script>
      <script>try{Typekit.load();}catch(e){}</script>
  </head>

  <body>

    <div class="container">
         <div class="body">

            <div class="right-column">
                <div class="rail">
                  <h5>Read More</h5>
                  <div class="stream">
                     <ul>
                        <li><a href>Part 2 of Xtra’s holiday shopping guide</a></li>
                        <li><a href>Give ‘em something new</a></li>
                        <li><a href>VIDEO: YouTube’s sexy sensation Davey Wavey</a></li>
                        <li><a href>Vivek Shraya receives leadership award</a></li>
                        <li><a href>Not your traditional family farm</a></li>
                     </ul>
                  </div>
                  <div class="more">
                     <h5>
                        More
                     </h5>
                  </div>
               </div>
               <div class="ad">
               </div>
            </div>

            <div class="left-column">
                <div class="js-masonry" data-masonry-options='{ "itemSelector": ".item", "columnWidth": 360 }'>
                <div class="item"></div>
                <div class="item"></div>
                <div class="item"></div>
                <div class="item"></div>
                <div class="item"></div>
                <div class="item"></div>
                <div class="item"></div>
                <div class="item"></div>
                </div>
            </div>

        </div>

  </body>

</html>
