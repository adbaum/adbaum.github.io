<!DOCTYPE html>
<html>
<head>
<script>
function getWord(word)
	{
		word = word.toUpperCase();
		
		var correctSpelling = "KNAIDEL";
		if (word === correctSpelling)
			{
				// here we're telling the person they're correct
				var youWin = "The correct spelling is knaidel. Well done!";
				document.getElementById('output').innerHTML = youWin;
			}
		
		else {
			var youLost = "You answered " + word + ". The correct spelling is knaidel.";
			document.getElementById('output').innerHTML = youLost;
		}
	}
</script>
</head>


<body>
<div class="container">
<div class="app">
Xxxxxx<br>
<br><br>
<input type="text" size="5" id="word" placeholder="" value="">
<button onclick="getWord(document.getElementById('word').value);">Answer</button>
<br><br><div id="output"></div>
<div class="source">Source: <a href="http://www.spellingbee.com/champions-and-their-winning-words">National Spelling Bee</a></div>
</div>
</div>
</body>
