<script>
function getWord(word)
	{
		var examTime = "not available. Be sure your information looks like the example";

		if (word == "knaidel")
			{
				examTime = "7:30-9:30am on Wednesday, April 30";
			)}

	document.getElementById('output').innerHTML = "The exam is " + examTime + "."
	}
</script>

</head>
<body>
<div class="container">
<div class="app">
Enter course credits, time and days of the week.<br><br><br>
<input type="text" size="12" id="word" placeholder="Spell word" value="">

</div>
</div>
