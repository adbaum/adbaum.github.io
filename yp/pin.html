<!DOCTYPE html>
<html>
	<head>
		<link href="https://fonts.googleapis.com/css?family=Roboto:400,500&display=swap" rel="stylesheet">
		<meta name="viewport" content="width=device-width, minimum-scale=1.0, maximum-scale=1.0" />


		<style>
			/* css reset */
			html, body, div, span, applet, object, iframe,h1, h2, h3, h4, h5, h6, p, blockquote, pre,a, abbr, acronym, address, big, cite, code,del, dfn, em, img, ins, kbd, q, s, samp,small, strike, strong, sub, sup, tt, var,b, u, i, center,dl, dt, dd, ol, ul, li,fieldset, form, label, legend,table, caption, tbody, tfoot, thead, tr, th, td,article, aside, canvas, details, embed, figure, figcaption, footer, header, hgroup, menu, nav, output, ruby, section, summary,time, mark, audio, video {margin: 0;padding: 0;border: 0;font-size: 100%;font: inherit;vertical-align: baseline;} article, aside, details, figcaption, figure, footer, header, hgroup, menu, nav, section {display: block;}body {line-height: 1;}ol, ul {list-style: none;}blockquote, q {quotes: none;}blockquote:before, blockquote:after,q:before, q:after {content: '';content: none;}table {border-collapse: collapse;border-spacing: 0;}a {text-decoration:none;color:inherit;}

			body {
				font-family: 'Roboto', sans-serif;
			}

			.container {
				position: absolute;
				top: 0;
				right: 0;
				bottom: 0;
				left: 0;
			}

			.grey-box {
				width: 100%;
				height: 50%;
				position: relative;
				top: 0;
				left: 0;
				background-color: #C2C4CC;
			}

			.button {
				position: absolute;
				top: 24px;
				right: 24px;
				background-color: white;
				color: #000000;
				height: 36px;
				width: 124px;
				font-size: 14px;
				border-radius: 6px;
				border: 0px;
				box-shadow: 0px 1px 2px rgba(0, 0, 0, 0.2);
			}

			.button div {
				display: relative;
				width: 100%;
				height: 100%;
			}

			.button span {
				display: block;
				position: absolute;
				line-height: 20px;
				left: 16px;
				top: 8px;
			}

			.button img {
				position: absolute;
				display: block;
				right: 16px;
				top: 6px;
			}

			.company-logo {
				position: absolute;
				top: 20%;
				left: 50%;
				transform: translateX(-50%);
			}

			.enter-field {
				position: absolute;
				width: 60%;
				top: 50%;
				left: 50%;
				transform: translate(-50%,-50%);
				background-color: white;
				border: 1px solid #E0E0E0;
				box-sizing: border-box;
				border-radius: 4px;
				padding: 24px;
				min-width: 500px;
			}

			.instructions {
				font-size: 17px;
			}

			.explainer {
				margin-top: 5px;
				font-size: 15px;
				color: #686969;
			}

			.enter-field form input {
				width: 100%;
				height: 58px;
				border: 2px solid #D2D2D0;
				box-sizing: border-box;
				border-radius: 4px;
				margin-top: 20px;
				padding-left: 20px;
				font-size: 15px;
			}



			.privacy {
				position: absolute;
				bottom: 20px;
				left: 50%;
				transform: translateX(-50%);
				color: #1CADD0;
				font-size: 14px;
			}

			/* Modal */

			.modal {
				position: absolute;
				top: 0;
				right: 0;
				bottom: 0;
				left: 0;
				background-color: rgba(0,0,0,0.7);
				display: none;
			}

			.modal-content {
				width: 50%;
				padding: 24px;
				background-color: white;
				border: 1px solid #D2D2D0;
				box-sizing: border-box;
				border-radius: 4px;
				position: absolute;
				top: 50%;
				left: 50%;
				transform: translate(-50%,-50%);
				z-index:10;
			}

			.close {
				width: 100%;
				height: 100%;
				position: absolute;
			}

			.modal form input {
				width: 100%;
				height: 58px;
				border: 2px solid #D2D2D0;
				box-sizing: border-box;
				border-radius: 4px;
				margin-top: 20px;
				padding-left: 20px;
				font-size: 15px;
			}

			.buttons {
				width: 100%;
				position: relative;
			}

			.enter {
				background-color: white;
				color: #000000;
				height: 36px;
				width: 124px;
				font-size: 14px;
				border-radius: 6px;
				border: 0px;
				box-shadow: 0px 1px 2px rgba(0, 0, 0, 0.2);
				right: 0px;
				margin-top:24px;
				float: right;
			}

			.skip {
				background-color: white;
				color: #000000;
				height: 36px;
				width: 75px;
				font-size: 14px;
				border-radius: 6px;
				border: 0px;
				right: 0px;
				margin-top:24px;
				float: left;
				margin-right: 10px;
			}

		</style>

	</head>
	<body>
		<div class="container">
				<div class="grey-box">
				</div>
				<button id="myBtn" class="button">
					<div><span>Continue</span> <img style="vertical-align: middle" src="assets/arrow-forward.svg"></div>
				</button>
				<div class="company-logo">
					<img src="assets/AcmeEmployer.png">
				</div>
				<div class="enter-field">
					<div class="title">
						<div class="instructions">Enter your email address</div>
					</div>
					<form>
						<input autocorrect="off" autocapitalize="none" placeholder="email@example.com" type="email" name="email-or-code">
					</form>
				</div>
				<div class="privacy">
						Yello's Privacy Policy
				</div>
				<div id="myModal" class="modal">
					<div class="close">
					</div>
					<div class="modal-content">
						<div class="title">
							<div class="instructions">We see you have a <img style="vertical-align: middle" src="assets/yello-logo.svg"> profile.</div>
							<div class="explainer">Enter your pin number to fill out this form faster</div>
						</div>
						<form>
							<input maxlength="4" type="text" pattern="[0-9]*" autocorrect="off" autocapitalize="none" placeholder="_ _ _ _" name="code">
						</form>
						<div class="buttons">
							
							<button class="enter">
								<a href="https://forms.gle/NxfLXHfBUabST2SSA" target="_blank"><div><span>Continue</span> <img style="vertical-align: middle" src="assets/arrow-forward.svg"></div></a>
							</button>
							<button class="skip">
								<a href="https://forms.gle/NxfLXHfBUabST2SSA" target="_blank"><div><span>Skip</span></div></a>
							</button>
						</div>
					</div>
				</div>
		</div>

				<script>
					// Get the modal
		var modal = document.getElementById("myModal");

		// Get the button that opens the modal
		var btn = document.getElementById("myBtn");

		// Get the <span> element that closes the modal
		var span = document.getElementsByClassName("close")[0];

		// When the user clicks on the button, open the modal
		btn.onclick = function() {
		  modal.style.display = "block";
		}

		// When the user clicks on <span> (x), close the modal
		span.onclick = function() {
		  modal.style.display = "none";
		}

		// When the user clicks anywhere outside of the modal, close it
		window.onclick = function(event) {
		  if (event.target == modal) {
		    modal.style.display = "none";
		  }
		}

				</script>
	</body>

</html>
